        <div align="left">
          <p><font face="ＭＳ Ｐゴシック, Osaka" size="2">今回、合宿の夕食は、ホワイトワールド尾瀬岩鞍スキー場ゲレンデ側出入口前でバーベキュー。<br>
            <br>
            緑のゲレンデを目の前にして、アウトドアを満喫します。</font></p>
          <p><font face="ＭＳ Ｐゴシック, Osaka" size="2">ダイニングルームでの食事も良いですが、自然に囲まれながら、仲間達とバーベキューも格別です。<br>
            <br>
            もちろん、バーベキューセットや食材などご希望に応じて当館でご用意いたします。</font></p>
